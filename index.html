<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href=".">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="icon" href="./assets/bitcoin-btc-logo.svg" />
    <title>Bitcoin data analysis</title>
</head>

<body>
    <div id="content_wrapper">
        <form id="data_range_form">
            <label>Start date</label>
            <input type="date" name="start_date">
            <label>End date</label>
            <input type="date" name="end_date">
            <button>
                <img id="loading_icon" src="assets/loading.svg">Analyze
            </button>
        </form>
        <div id="data_range_results">
            <div class="result_card">
                <h3>Longest bearish trend</h3>
                <p class="result">...</p>
            </div>
            <div class="result_card">
                <h3>Best time to buy and sell</h3>
                <p class="result">...</p>
            </div>
            <div class="result_card">
                <h3>Highest trading volume</h3>
                <p class="result">...</p>
            </div>
            <details class="result_card raw_data_card">
                <summary id="raw_data_header">Filtered and normalized data</summary>
                <table class="result raw_data_table">
                    <tbody></tbody>
                </table>
            </details>
        </div>
    </div>
</body>

<script type="module">
    import main from './index.js';
    import { checkValidity } from './src/Utility.js';

    document.getElementById("data_range_form").addEventListener("submit", (e) => {
        e.preventDefault();
        const error = checkValidity(e.target);
        if (error === undefined) main(e.target.start_date.value, e.target.end_date.value);
        else alert(error);
    })

</script>

</html>
