<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href=".">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Scrooge data analysis</title>
</head>

<body>
    <form id="data_range_form" onsubmit="">
        <label>Start date</label>
        <input type="date" name="start_date">
        <label>End date</label>
        <input type="date" name="end_date">
        <input type="submit" value="Analyze">
    </form>
    <div id="data_range_results"></div>
</body>

<script type="module">
    import LongestDownwardTrend from './algorithms/LongestDownwardTrend.js'
    import HighestTradingVolume from './algorithms/HighestTradingVolume.js'
    import BestTimeToSellAndBuy from './algorithms/BestTimeToSellAndBuy.js'

    const resultsContainer = document.getElementById("data_range_results");

    document.getElementById("data_range_form").addEventListener("submit", (e) => {
        e.preventDefault();
        const start_date = Date.parse(e.target.start_date.value) / 1000;
        const end_date = Date.parse(e.target.end_date.value) / 1000;
        const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=eur&from=${start_date}&to=${end_date}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const data_points = data.prices.map(price => {
                    return {
                        date: price[0],
                        value: price[1]
                    }
                });

                const longest_downward_trend = LongestDownwardTrend(data_points);
                const highest_trading_volume = HighestTradingVolume(data_points);
                const best_time_to_sell_and_buy = BestTimeToSellAndBuy(data_points);

                resultsContainer.innerHTML = `
                    <h3>Longest bearish trend</h3>
                    <p>${longest_downward_trend}</p>
                    <h3>Highest trading volume</h3>
                    <p>${highest_trading_volume}</p>
                    <h3>Best time to sell and buy</h3>
                    <p>${best_time_to_sell_and_buy}</p>
                `;
            })
    })

</script>

</html>
