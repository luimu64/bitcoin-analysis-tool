<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Scrooge data analysis</title>

<body>
    <form id="data_range_form" onsubmit="">
        <label>Start date</label>
        <input type="date" name="start_date">
        <label>End date</label>
        <input type="date" name="end_date">
        <input type="submit" value="Analyze">
    </form>
    <div id="data_range_results"></div>
</body>

<script type="module">
    import LongestDownwardTrend from './algorithms/LongestDownwardTrend.js';
    import HighestTradingVolume from './algorithms/HighestTradingVolume.js';
    import BestTimeToSellAndBuy from './algorithms/BestTimeToSellAndBuy.js';
    import { getDayPrices } from './algorithms/Utility.js';
    import { DateTime } from './lib/luxon.min.js';

    const resultsContainer = document.getElementById("data_range_results");

    document.getElementById("data_range_form").addEventListener("submit", (e) => {
        e.preventDefault();
        const start_date = DateTime.fromFormat(e.target.start_date.value, "yyyy-MM-dd");
        const end_date = DateTime.fromFormat(e.target.end_date.value, "yyyy-MM-dd");
        const start_timestamp = start_date.toMillis() / 1000;
        const end_timestamp = end_date.plus({ hours: 1 }).toMillis() / 1000;
        const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=eur&from=${start_timestamp}&to=${end_timestamp}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                console.log(getDayPrices(data.prices, start_date, end_date));

                resultsContainer.innerHTML = `

                    <h3>Best time to sell and buy</h3>
                    <p>${BestTimeToSellAndBuy(data)}</p>
                `;

</script>
