<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href=".">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="./assets/bitcoin-btc-logo.svg" />
    <title>Bitcoin data analysis</title>
</head>

<body>
    <form id="data_range_form">
        <label>Start date</label>
        <input type="date" name="start_date">
        <label>End date</label>
        <input type="date" name="end_date">
        <input type="submit" value="Analyze">
    </form>
    <div id="data_range_results">
        <div class="result_card">
            <h3>Longest bearish trend</h3>
            <p class="result">...</p>
        </div>
        <div class="result_card">
            <h3>Best time to buy and sell</h3>
            <p class="result">...</p>
        </div>
        <div class="result_card">
            <h3>Highest trading volume</h3>
            <p class="result">...</p>
        </div>
        <details class="result_card raw_data_card">
            <summary id="raw_data_header">Filtered and normalized data</summary>
            <table>
                <tbody class="result raw_data_table">
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Volume</th>
                    </tr>
                </tbody>
            </table>
        </details>
    </div>
</body>

<script type="module">
    import { getDailyData, renderResults } from './lib/Utility.js';
    import { DateTime } from './lib/luxon.min.js';

    document.getElementById("data_range_form").addEventListener("submit", (e) => {
        e.preventDefault();
        const start_date = DateTime.fromFormat(e.target.start_date.value, "yyyy-MM-dd");
        const end_date = DateTime.fromFormat(e.target.end_date.value, "yyyy-MM-dd");
        const start_timestamp = start_date.toMillis() / 1000;
        const end_timestamp = end_date.plus({ hours: 1 }).toMillis() / 1000;
        const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=eur&from=${start_timestamp}&to=${end_timestamp}`;

        fetch(url)
            .then(response => response.json())
            .then(data => renderResults(data, start_date, end_date));
    })

</script>

</html>
